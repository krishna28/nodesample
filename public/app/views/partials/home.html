<div class="jumbotron text-center" ng-if="!main.loggedIn">

    <div>
        <h1>Welcome to the story board</h1>
    </div>
    <div>
        <p>Welcome to the story app</p>
        <a href='/login' class="btn btn-primary">Login</a>
    </div>

</div>


<div class="row" ng-if="main.loggedIn">

    <div class="col-sm-3">


    </div>
    <div class="col-sm-4" ng-controller="storyController as storyctrl">
        <div class="row">
            <div class="panel panel-primary">

                <div class="panel-heading">Write your story</div>

            </div>
            <div class="panel-body">
                <form ng-submit="storyctrl.createStory()">

                    <input type="text" class="form-control input-large" name="story" ng-model="storyctrl.storyData.content" placeholder=".....">


                </form>

            </div>
            <div class="panel panel-success" ng-controller="storyController as storyctrl">

                <div class="panel body" ng-repeat="data in storyctrl.stories">
                    <p>{{data.content}}</p>

                </div>

            </div>


        </div>
    </div>
    <div class="col-sm-3">


    </div>



</div>
